<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weahter App</title>
    <!-- Google Font Family Poppin 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome 6.3 CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app-card">
      <div class="app-card-top">
        <form action="">
          <input
            class="input"
            type="text"
            data-location
            autocomplete="off"
            value="Hanoi"
            name=""
          />
        </form>
        <div class="temperature">
          <span class="temperature-num"></span>
          <sup>Â°C</sup>
        </div>
        <div class="weahter">
          <p class="weather-status"></p>
          <p class="weather-description"></p>
          <img class="weather-icon" src="" alt="" />
        </div>
      </div>
      <div class="app-card-bottom">
        <div class="wind-speed">
          <div class="weather-info">
            <i class="fa-solid fa-wind"></i> <span></span>
          </div>
        </div>
        <div class="wind-degrees">
          <div class="weather-info">
            <i class="fa-regular fa-flag"></i> <span></span>
          </div>
        </div>
        <div class="clouds">
          <div class="weather-info">
            <i class="fa-solid fa-cloud"></i> <span></span>
          </div>
        </div>
        <div class="rain">
          <div class="weather-info">
            <i class="fa-solid fa-cloud-showers-heavy"></i> <span></span>
          </div>
        </div>
      </div>
      <div class="loader"></div>
    </div>

    <!-- JS Link -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
