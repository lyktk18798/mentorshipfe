<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onkeypress="keyPress()">w</button>
    <button class="a drum" onkeypress="keyPress">a</button>
    <button class="s drum" onkeypress="keyPress">s</button>
    <button class="d drum" onkeypress="keyPress">d</button>
    <button class="j drum" onkeypress="keyPress">j</button>
    <button class="k drum" onkeypress="keyPress">k</button>
    <button class="l drum" onkeypress="keyPress">l</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
